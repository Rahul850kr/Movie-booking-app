<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <style>
       body{
        background-color: navy;
        background: url("https://www.technomusk.com/wp-content/uploads/2018/06/iStock_19377019_res.jpg") no-repeat;
        background-size: cover;

      }
      #navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      #search_bar{
        text-align: center;
      }
      #search{
        width: 350px;
        height: 40px;
        background: rgba(0, 0, 0, 0.2);
        color: white;
      }
      input::placeholder{
        color: rgba(255, 255, 255, 0.53);
      }
      #movies{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
        gap: 20px;
        margin-top: 40px;
      }
      .box{
        height: 400px;
        border-radius: 10px;
        text-align: center;
        color: white;
      }
      img{
        width: 100%;
        height: 300px;
        border-radius: 10px;
      }
      button{
        padding: 10px 30px;
        border: none;
        cursor: pointer;
        background-color: rgb(125, 92, 7);
        color: white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <!-- No button should be there for searching movies, it should search with input  -->

      <input oninput="debouncing(main,1000)" type="text" id="search" placeholder="search">
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>
  </body>
</html>

<script src="scripts/movies.js"></script>

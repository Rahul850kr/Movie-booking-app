<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
       body{
        background-color: navy;
        background: url("https://www.technomusk.com/wp-content/uploads/2018/06/iStock_19377019_res.jpg") no-repeat;
        background-size: cover;

      }
       #navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      #user-detail{
        margin-left: 500px;
      }
      input{
        padding: 10px 30px;
        background: rgba(0, 0, 0, 0.2);
        color: white;
      }
      button{
        padding: 10px 30px;
        border: none;
        cursor: pointer;
        background-color: rgb(125, 92, 7);
        color: white;
        border-radius: 10px;
      }
      input::placeholder{
        color: rgba(255, 255, 255, 0.53);
      }
      button:hover{
        padding: 12px 32px;
      }
      #movie{
        margin-left: 600px;
        height: 500px;
        width: 350px;
        
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        margin-top: 40px;
        text-align: center;
        color: white;
      }
      img{
        width: 100%;
        height: 430px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Checkout | Cost: 100/seat</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="user-detail">
      <input type="text" id="user_name" placeholder="enter name" >
      <input type="text" id="number_of_seats" placeholder="enter number of seats" required>
      <button onclick="submit()" id="confirm">confirm</button>
      <!-- input field to accept user name with id as "user_name"  -->
      <!-- input field to accept number of seats with id as "number_of_seats"  -->
      <!-- A submit button to confirm booking with id as "confirm"  -->
    </div>

    <div id="movie">
      <!-- Append the selected movie for booking here -->
      <!-- movie should have title and image  -->
      <!-- It should be the same movie you selected for booking  -->
    </div>
  </body>
</html>

<script src="scripts/checkout.js"></script>
